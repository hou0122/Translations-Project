# Insert ISO language code ( https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes ) into langcode
# and insert the native language name and the code into description
langcode: "zh"
description: "Chinese (zh)"

# Check http://minecraft.gamepedia.com/Language . If the language you are translating into is within the game itself, 
# insert the Locale Code into the quotes below and set minecraft.language.exists to true. Otherwise, set it to false
# and leave minecraft.language.code in empty quotes like minecraft.language.code: ""
minecraft.language.exists: true
minecraft.language.code: "zh_TW"

